<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Mapping API's: Leaflet - Custom Image Markers" />
    <title>Mapping API's: Leaflet - Custom Image Markers</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.0/css/all.min.css" crossorigin="anonymous">

</head>

<style>
    #map {
        height: 400px;
        width: 400px;
        margin: 0;
        padding: 0;
    }
</style>

<body>
    <div id="map"></div>
</body>

<script>
    var greenIcon = L.icon({
        iconUrl: 'https://maps.google.com/mapfiles/arrow.png',
        shadowUrl: 'https://maps.google.com/mapfiles/arrowshadow.png',
        iconSize: [39, 34], // size of the icon
        shadowSize: [39, 34], // size of the shadow
        iconAnchor: [10, 34], // icon pixel which will correspond
        // to the marker's location relative
        // to its top left corner of image
        shadowAnchor: [10, 34], // the same for the shadow
        popupAnchor: [1, -35] // point from which the popup should
        // open relative to the iconAnchor
    });

    var map = L.map('map').setView([43, -93], 10);

    // add an OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: 'The map contributors',
        maxZoom: 18
    }).addTo(map);

    var marker1 = L.marker([43, -93], {
        icon: L.AwesomeMarkers.icon({
            icon: 'spinner',
            prefix: 'fa',
            markerColor: 'green',
            iconColor: 'white',
            spin: true,
        }),
        title: "A highlight title",
    }).addTo(map);

    marker1.bindPopup("<b>Hello Leaflet Mappers</b>.");
</script>

</html>
